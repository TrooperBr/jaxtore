{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jax ChampionShip{% if title %} - {{title}} {% endif %}</title>
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'libs/fontawesome/css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Responsive Style -->
    {% block head %}
    {% endblock %}
</head>

<body style="background: rgb(18, 18, 18);">
    {% if messages %}
<ul class="messages" style="color:#CCC;">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    {% block content %}
    {% endblock %}
    <!-- Scripts -->
    <script src="{% static 'libs/jquery/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
