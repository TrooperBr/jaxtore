{% extends 'core/base.html' %}
{% block content %}
{% include 'core/navbar/main.html' %}
		<!-- PAGE NAME START -->


<style type="text/css">
		.icon {
		background: url('your-image-url.jpg');
		height: 20px;
		width: 20px;
		display: block;
		/* Other styles here */
}
</style>

<section class="h-100 gradient-custom-2">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-lg-9 col-xl-7">
				<div class="card text-white bg-dark " >
					<div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
						<div class="ms-3" style="margin-top: 130px;">
								<h5>{{object.name}}</h5>
				{% for j in object.ranking.all %}
									<img class="icon" src='{{ j.img.url }}'></img>
								{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
		<!-- PAGE NAME END -->
		<!-- SINGLE TEAM START -->
		<section class="single-team ptb150">
				<div class="container">
						<div class="row">
								<div class="item-content hover-offset first col-lg-5 col-md-5 col-sm-12 col-xs-12 mb30">
										<div class="border-img radius-offset">
												<img src="../assets/images/team/team-4.jpg" alt="" class="img-responsive">
										</div>
										<div class="text-container radius-offset background-4 text-center">
												<div class="font-agency fsize-32 fweight-700 lheight-32 color-white">
														{{object.nick}}
												</div>
												<!--div class="position mt10">
														aasd
												</div-->

										</div>
								</div>
						</div>
				</div>
		</section>
		{% endblock %}
